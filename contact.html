    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
</head>
<body>
    <!-- Header-->
    <header>
        <section class="header-box">
        <div class="nav-box">
            <!-- Logo -->
            <a href="index.html" class="logo">Pure Interior</a>

        <!-- Nav -->
        
            <div class="nav">
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="blogposts.html">Posts</a></li>
                    <li> <a href="about.html">About</a></li>
                    <li> <a href="contact.html">Contact</a></li>
                </ul>
        </div>
    </div>

        </section>
    </header>

    <main>
        <div class="contact-header">
           

        </div>

    <div class="contact">
        <div>
            <h2>Contact us</h2>
        </div>
     <div class="container-contact">
        

        <form id="contactForm">
            <div>
                <label>
                <input name="firstname" id="name" placeholder="Name" />
                </label>
                <div class="form-error" id="firstnameError">Your first name is required</div>
            </div>

            <div>
                <label>
                <input name="email" id="email" placeholder="Email" />
               </label>
               <div class="form-error" id="emailError">Your email is required</div>
            </div>
            <div>
                <label>
                <input name="adress" id="adress" placeholder="Adress (minimum 25 characters)" />
                </label>
                <div class="form-error" id="adressError">Your adress must be at least 25 characters</div>
            </div>
            <div>
                <label>
                <input subject="subject" id="message" placeholder="Message (minimum 10 characters)" />
                 </label>
                 <div class="form-error" id="messageError">Your message must be at least 10 characters</div>
            </div>

            <button>Submit</button>
         </form>
         </div>
        </div>

    </main>
    <script src="./java/contact.js"></script>
</body>
</html>
